<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Evansville Obedience Club</title>
</head>

<body>
    <div class="portofolio">
        <header>
            <nav>
                <!-- Logo -->
                <h3 class="logo">EOC</h3>
                <!-- Menu Icon -->
                <div class="container" onclick="myFunction(this)">
                    <div class="menu-bar1"></div>
                    <div class="menu-bar2"></div>
                    <div class="menu-bar3"></div>
                </div>
            </nav>
            <main>
                <section class="page classes">
                    <div class="details">
                        <h1>Classes</h1>
                        <h2>Class Listing</h2>
                        <h3>Date</h3>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/Kira1-edt.jpg" alt="model">
                        <img class="model-right" src="./img/Kira1-edt.jpg" alt="model">
                    </div>
                </section>

                <section class="page events">
                    <div class="details">
                        <h1>Events</h1>
                        <h2>Event Listing</h2>
                        <h3>Date</h3>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/MickWater.jpg" alt="model">
                        <img class="model-right" src="./img/MickWater.jpg" alt="model">
                    </div>
                </section>
                <section class="page members">
                    <div class="details">
                        <h1>Members</h1>
                        <h2>Member Listings</h2>
                        <h3>Date</h3>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/browndogEDT.jpg" alt="model">
                        <img class="model-right" src="./img/browndogEDT.jpg" alt="model">
                    </div>
                </section>
                <section class="page about-us">
                    <div class="details">
                        <h1>About Us</h1>
                        <h2>Listings</h2>
                        <h3>Date</h3>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/alspaugh-Trevor.jpg" alt="model">
                        <img class="model-right" src="./img/alspaugh-Trevor.jpg" alt="model">
                    </div>
                </section>
                <section class="page favorites">
                    <div class="details">
                        <h1>Favorites</h1>
                        <h2>Favorite Listings</h2>
                            <h3>Date</h3>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/Mueller-Josie.jpg" alt="model">
                        <img class="model-right" src="./img/Mueller-Josie.jpg" alt="model">
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>
                        <svg class="slide active" width="12" height="12" viewBox="0 0 12 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                    <div class="page-2">
                        <h3>02</h3>
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                    <div class="page-3">
                        <h3>03</h3>
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                </div>
            </main>
        </header>
    </div>
</body>

<script>
    function myFunction(x) {
        x.classList.toggle("change");
    }
</script>

</html>
