<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOC Landing</title>
    <link rel="stylesheet" href="./css/navbar-styles.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="portofolio">
        <div class="body-ellipse">
            <svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
                <ellipse fill="#D8CFAA" cx="0" cy="600" rx="875" ry="875" />
            </svg>
        </div>
        <header>
            <nav>
                <!-- Logo -->

                <div class="nav-open">
                    <div class="menu-logo nav-links">
                        <h3>EOC</h3>
                    </div>

                    <div class="menu-classes nav-links">
                        <a href="./classes.html">
                            <h3>Classes</h3>

                        </a>
                    </div>
                    <div class="menu-events nav-links">
                        <a href="./events.html">
                            <h3>Events</h3>

                        </a>
                    </div>
                    <div class="menu-members nav-links">
                        <a href="./members.html">
                            <h3>Members</h3>

                        </a>
                    </div>
                    <div class="menu-about nav-links">
                        <a href="./about.html">
                            <h3>About Us</h3>

                        </a>
                    </div>
                    <div class="menu-favorites nav-links">
                        <a href="./favorites.html">
                            <h3>Favorites</h3>

                        </a>
                    </div>
                    <div class="menu-social nav-links">
                        <h3>Social</h3>
                        <div class="social-links">
                            <img src="./img/svg/Facebook.svg" alt=facebook">
                            <img src="./img/svg/Twitter.svg" alt="twitter">
                            <img src="./img/svg/Instagram.svg" alt="instagram">
                        </div>
                    </div>
                </div>

                <!-- Menu Icon -->
                <div class="menu-icon">
                    <div class="menu-bar1"></div>
                    <div class="menu-bar2"></div>
                    <div class="menu-bar3"></div>
                </div>
            </nav>
        </header>

        <main>
            <div class="main grid-container">
                <div class="logo-icon-container">
                    <img class="logo eoc-logo" src="./img/logos/eoc-Logo-160.png" alt="">
                    <img class="logo akc-seal-logo" src="./img/logos/AKC_Seal_1884_blue_wR.jpg" alt="">
                </div>

                <div class="hero-container">
                    <div class="hero">
                        <img src="./img/Powell-Matilda.jpg" alt="">
                    </div>
                </div>

                <div class="main-panel">
                    <div class="title-block-container">
                        <div class="title-block">
                            <h1>Evansville Obedience CLub</h1>
                            <h3>An AKC Licensed club</h3>
                            <p>Serving the TriState since 1974</p>
                        </div>
                    </div>
    
                    <div class="main-button-container">
                        <div class="btn main-btns">
                            Coming Soon</div>
                        <div class="btn main-btns">
                            Members</div>
                        <div class="btn main-btns">
                            Classes</div>
                        <div class="btn main-btns">
                            More Info</div>
                    </div>
                    <div class="btn main-btn-submit">
                        <a href="#">Want to Join?</a>
                    </div>
                </div>

            </div>

        </main>


        <!-- width: 1749px;
            height: 1834px;
            left: -625px;
            top: -546px; -->
    </div>



    <!-- Script for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.js"
        integrity="sha512-AN4AFl65rG9R5oQapfUmU0yF0oVeCX7oHK8duXZ5CZqrVlipNtoNsPB9KFVK0rdfrbdoQNqicbWcjQqvURdIgg=="
        crossorigin="anonymous"></script>



    <script src="./js/navbar.js"></script>
</body>

</html>
